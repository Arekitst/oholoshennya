<script>
   document.addEventListener("DOMContentLoaded", function() {
      var button = document.getElementById("add-class-button");
      var elements = document.querySelectorAll(".element");

      var elemElement = document.querySelector(".elem");

        elemElement.classList.add("the");
      });
    });
